name: CI
on: 
  push:
    paths-ignore:
      # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions
      - "docs/**"
      - '**.md'
      - '**.txt'
      - '!CMakeLists.txt'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - "docs/**"
      - '**.md'
      - '**.txt'
      - '!CMakeLists.txt'
      - 'LICENSE'
jobs:
  build:
    name: Build
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        wincurl_target: [wincurl-win64, wincurl-win32]
        include:
          - wincurl_target: wincurl-win64
            msvc_arch: amd64
            build_dir: build
          - wincurl_target: wincurl-win32
            msvc_arch: amd64_x86
            build_dir: build.win32
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: compile-wincurl
        shell: cmd
        env:
          wincurl_target: ${{ matrix.wincurl_target }}
          msvc_arch: ${{ matrix.msvc_arch }}
          ref_name: ${{ github.ref }}
          build_dir: ${{ matrix.build_dir }}
        run: ./build.bat
      - uses: actions/upload-artifact@v2
        with:
          name: wincurl-artifact
          path: dest/*.zip
      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          file_glob: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dest/*.zip
          tag: ${{ github.ref }}
          overwrite: true